---
# tasks file for lb-tier
- name: Install LB-tier Packages
  package:
    name: "{{ item }}"
    state: latest
  with_items: "{{ haproxy_packages }}"

- name: Enable HAProxy
  service:
    name: haproxy
    state: started

- name: Configure HAProxy
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify: restart HAproxy